<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampVerse - Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="main-card">
    <h1 class="logo">CampVerse</h1>
    <p class="subtitle">Your Campus Community Portal</p>
    
  <form id="loginForm">
    <div class="input-group">
      <input type="email" id="email" name="email" placeholder="Email" required />
    </div>
    <div class="input-group">
      <input type="password" id="password" name="password" placeholder="Password" required minlength="6" />
    </div>
    <a href="forgot-password.html" class="forgot-password-link">Forgot Password</a>
    <button type="submit" class="button">Login</button>
  </form>

    <p class="note">Access restricted to @stu.xim.edu.in domain only.</p>

    <div class="divider"><span>or</span></div>

    <a href = "sign-up.html" class = "back-link">Don't have an account? Sign Up</a>
  </div>
  
  <script src="javascript/script.js"></script>
</body>
</html>
